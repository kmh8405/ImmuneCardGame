<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>면역 카드 전투</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/sologame.js"></script>
</head>
<body class="game">

  <!-- 🔹 진영 선택 모달 -->
  <div id="roleModal" class="modal">
    <div class="modal-content">
      <h2>진영 선택</h2>
      <p>원하는 진영을 선택하세요</p>
      <div class="role-buttons">
        <button id="attackBtn">공격 진영</button>
        <button id="defenseBtn">방어 진영</button>
      </div>
    </div>
  </div>

  <button id="Back" onclick="window.location.href='/public/index.html'">뒤로가기</button>

  <!-- 🔹 진영 텍스트 -->
  <div class="status-bar">
    <p id="playerRoleText">진영 선택 대기 중...</p>
  </div>

  <!-- 🔹 게임 메인 영역 -->
  <div class="game-container">

    <!-- 🔺 상대 진영 -->
    <div class="player-zone opponent-zone">
      <!-- 상대 카드 뭉치 -->
      <div class="card-pile card-pile-opponent">
        <img src="image/card-back.jpg" alt="상대 카드 뭉치" />
      </div>
      <div class="card-area" id="opponentCards">
        <!-- 상대 카드 -->
      </div>
    </div>

    <div id="dropZone" class="drop-zone">여기에 카드를 놓으세요</div>

    <!-- 🔻 내 진영 -->
    <div class="player-zone my-zone">
      <!-- 내 카드 뭉치 -->
      <div class="card-pile card-pile-player">
        <img src="image/card-back.jpg" alt="내 카드 뭉치" />
      </div>
      <div class="card-area" id="myCards">
        <!-- 내 카드 -->
      </div>
    </div>

    <!-- 🟨 플레이어 상태 영역 -->
    <div class="player-status">
      <h3>플레이어 상태</h3>
      <ul id="playerList"></ul>
      <button id="readyButton" disabled>준비 완료</button>
    </div>
  </div>

  <div id="resultModal" class="modal">
    <div class="modal-content">
      <h2 id="resultTitle"></h2>
      <p id="resultText"></p>
      <button id="restartButton">다시하기</button>
    </div>
  </div>
  

<!-- 소켓 클라이언트 라이브러리 (서버에서 자동 제공되는 파일) -->
<!-- <script src="/socket.io/socket.io.js"></script> -->

<!-- 클라이언트 소켓 코드 -->
<!-- <script src="js/socket.js"></script> -->

</body>
</html>
